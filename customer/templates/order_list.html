{%extends 'cbase.html'%}
{%block body_block%}
{%for order in orders%}
<div class="row mt-2">
    <div class="col-3">
        {%if order.product.image%}
        <img src="{{order.product.image.url}}" alt="" height="200px" width="200px">
        {%endif%}
    </div>
    <div class="col-3">
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{order.product.book_name}}</li>
                <li class="list-group-item">{{order.product.author}}</li>
                <li class="list-group-item">{{order.date}}</li>
            </ul>
        </div>
    </div>
    <div class="col-2">
        {{order.status}}
    </div>
    <div class="col-4">

    </div>
    <hr>
</div>
{%endfor%}
{%endblock%}
